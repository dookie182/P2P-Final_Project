<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>TRY!</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">TRY - Lottery</span>
        <span class="navbar-text" id="accountId">
            Account: 
        </span>
    </nav>
    <div class="container " style="background-color:#f5f5f5" >
        <div class="row" style="background-color: #f5f5f5;">
            <div class="col-lg-2">
                <h4 id="currentBlock">Block Number:</h4>
            </div>     
            <div id="mainUI" class="col-lg-9">
                <h1 class="text-center">User Interface</h1>
                <div class="card text-center">
                    <div class="card-body">
                      <h5 class="card-title">Choose your Numbers!</h5>
                      <p class="card-text">Here you can insert five numbers between</p>
                      
                      <div class="input-group mb-3">
                        <input name="numbers" type="text" class="form-control" aria-label="InputNumberOne" aria-describedby="inputGroup-sizing-default" placeholder="Number 1" value="">
                        <input name="numbers" type="text" class="form-control" aria-label="InputNumberTwo" aria-describedby="inputGroup-sizing-default" placeholder="Number 2" value="">
                        <input name="numbers" type="text" class="form-control" aria-label="InputNumberThree" aria-describedby="inputGroup-sizing-default" placeholder="Number 3" value="">
                        <input name="numbers" type="text" class="form-control" aria-label="InputNumberFour" aria-describedby="inputGroup-sizing-default" placeholder="Number 4" value="">
                        <input name="numbers" type="text" class="form-control" aria-label="InputNumberFive" aria-describedby="inputGroup-sizing-default" placeholder="Number 5" value="">
                        
                        <input id="powerball" name="numbers" type="text" class="form-control" aria-label="InputNumberSix" aria-describedby="inputGroup-sizing-default" placeholder="PowerBall" value="">
                    </div>
                    <button class="btn btn-primary" onclick="App.buyTicket()">Buy Ticket</button>
                    </div>
                </div>
                <br>
                <br>
                <div id="eventId"></div>
                  </div>
            </div>
        </div>
    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Web3 -->
    <script src="./dist/web3.min.js"></script>
    <script src="./dist/truffle-contract.js"></script>
    <!-- App -->
    <script src="./js/app.js"></script>
    <script src="./js/routing.js"></script>

    
</body>
</html>
